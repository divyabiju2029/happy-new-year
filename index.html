<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year ✨</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top, #0b0b0b, #000000);
      color: #f5d27a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: linear-gradient(145deg, rgba(20,20,20,0.95), rgba(5,5,5,0.95));
      border: 2px solid #c9a23f;
      padding: 45px 35px;
      border-radius: 28px;
      box-shadow: 0 0 25px rgba(201,162,63,0.4);
      max-width: 430px;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #f9e076, #c9a23f, #f9e076);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 {
      font-size: 1.45rem;
      margin-bottom: 20px;
      font-weight: normal;
      color: #f1d88b;
    }
    p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #f5e6b5;
    }
    .name {
      margin-top: 22px;
      font-size: 1.2rem;
      font-style: italic;
      color: #e8c76a;
    }
    .countdown {
      margin: 22px 0;
      font-size: 1.25rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ffd966;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    audio {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.92); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f84777c10.mp3?filename=celebration-11485.mp3" type="audio/mpeg">
  </audio>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>✨ Happy New Year 2026 ✨</h1>
    <h2>May the Year Shine Bright for You</h2>

    <div class="countdown" id="countdown">Loading countdown...</div>

    <button id="revealBtn" style="margin-top:15px;padding:12px 22px;border-radius:30px;border:none;font-size:1rem;font-weight:bold;background:linear-gradient(90deg,#f9e076,#c9a23f,#f9e076);color:#000;cursor:pointer;box-shadow:0 0 15px rgba(201,162,63,0.6);">✨ Click to Reveal Your New Year Message ✨</button>

    <p id="hiddenMessage" style="display:none;margin-top:20px;font-size:1.05rem;line-height:1.7;color:#f5e6b5;">
      May this New Year unlock golden opportunities, endless happiness, good health, and success.
      May your life shine brighter than gold and your dreams turn into beautiful realities.
    </p>

    <div class="name">— With love, Divya</div>
  </div>

  <script>
    /* Click to Reveal Message */
    const revealBtn = document.getElementById('revealBtn');
    const hiddenMessage = document.getElementById('hiddenMessage');

    revealBtn.addEventListener('click', () => {
      hiddenMessage.style.display = 'block';
      revealBtn.style.display = 'none';
    });


    /* Countdown Timer */
    const countdownEl = document.getElementById('countdown');
    const newYear = new Date('January 1, 2026 00:00:00').getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = newYear - now;

      if (diff <= 0) {
        countdownEl.innerHTML = '✨ Happy New Year 2026 ✨';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s to go`;
    }, 1000);

    /* Fireworks Animation */
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function firework() {
      const x = random(0, canvas.width);
      const y = random(0, canvas.height / 2);
      const radius = random(2, 4);
      const particles = 40;

      for (let i = 0; i < particles; i++) {
        const angle = (Math.PI * 2 / particles) * i;
        const speed = random(2, 5);
        let px = x;
        let py = y;

        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        let life = 30;

        function draw() {
          if (life <= 0) return;
          ctx.beginPath();
          ctx.arc(px, py, radius, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${random(35, 55)}, 100%, 60%)`;
          ctx.fill();
          px += vx;
          py += vy;
          life--;
          requestAnimationFrame(draw);
        }
        draw();
      }
    }

    setInterval(firework, 900);

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
